<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增维修信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-drepair-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">修理楼层：</label>
                <div class="col-sm-8">
                    <select name="repairBuild" class="form-control m-b" th:with="type=${@dict.getType('dorm_build')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">修理宿舍：</label>
                <div class="col-sm-8">
                    <input name="repairDorm" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">申报人：</label>
                <div class="col-sm-8">
                    <input name="reporter" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">修理物品：</label>
                <div class="col-sm-8">
                    <input name="repairThing" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">修理费用：</label>
                <div class="col-sm-8">
                    <input name="repairPay" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">修理原因：</label>
                <div class="col-sm-8">
                    <input name="repairReason" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">修理人：</label>
                <div class="col-sm-8">
                    <input name="repairPerson" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注信息：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control"></textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/drepair"
        $("#form-drepair-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-drepair-add').serialize());
            }
        }
    </script>
</body>
</html>
