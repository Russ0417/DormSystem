<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增宿舍信息')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-dorm-add">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">宿舍编号：</label>
            <div class="col-sm-8">
                <input name="dormId" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">宿舍名称：</label>
            <div class="col-sm-8">
                <input name="dormName" class="form-control" type="text" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">宿舍楼号：</label>
            <div class="col-sm-8">
                <select name="dbuilding" class="form-control m-b" th:with="type=${@dict.getType('dorm_build')}"
                        required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">宿舍类型(单人，双人，四人，六人)：</label>
            <div class="col-sm-8">
                <select name="dtype" class="form-control m-b" th:with="type=${@dict.getType('dorm_type')}" required>
                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">住宿费用：</label>
            <div class="col-sm-8">
                <input name="dormPay" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">电费：</label>
            <div class="col-sm-8">
                <input name="electricPay" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注信息：</label>
            <div class="col-sm-8">
                <textarea name="remark" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script th:inline="javascript">
    var prefix = ctx + "system/dorm"
    $("#form-dorm-add").validate({
        focusCleanup: true
    });

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/add", $('#form-dorm-add').serialize());
        }
    }
</script>
</body>
</html>
